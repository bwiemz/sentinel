name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-pure-python:
    name: "Tests (Pure Python, no C++)"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (pure Python, no C++ build)
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -e ".[dev]" --no-build-isolation
        env:
          SENTINEL_PURE_PYTHON: "1"

      - name: Verify pure Python fallback
        run: python -c "from sentinel.tracking._accel import has_cpp_acceleration; assert not has_cpp_acceleration(), 'C++ should be disabled'"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short

  test-cpp-accelerated:
    name: "Tests (C++ accelerated)"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (with C++ extension)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --no-build-isolation

      - name: Verify C++ acceleration
        run: python -c "from sentinel.tracking._accel import has_cpp_acceleration; print(f'C++ acceleration: {has_cpp_acceleration()}')"

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short

      - name: Run benchmarks
        run: pytest tests/benchmarks/ --benchmark-enable -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff>=0.1

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/
