<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENTINEL - Web Dashboard</title>
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="header-left">
      <span class="logo">SENTINEL</span>
      <span class="subtitle">Multi-Sensor Tracking System</span>
    </div>
    <div class="header-right">
      <span id="ws-status" class="ws-indicator disconnected">OFFLINE</span>
      <span id="header-time" class="header-time">--:--:--</span>
    </div>
  </header>

  <!-- Main grid -->
  <main id="dashboard">
    <!-- Row 1: Tactical Map + Track Table / Threat Panel -->
    <section id="tactical-map" class="panel">
      <div class="panel-header">TACTICAL MAP</div>
      <div class="panel-body">
        <canvas id="ppi-canvas"></canvas>
      </div>
    </section>

    <div class="right-stack">
      <section id="track-table" class="panel">
        <div class="panel-header">TRACK TABLE</div>
        <div class="panel-body">
          <table id="tracks-table">
            <thead>
              <tr>
                <th data-sort="id">ID</th>
                <th data-sort="type">TYPE</th>
                <th data-sort="state">STATE</th>
                <th data-sort="range">RNG (km)</th>
                <th data-sort="azimuth">AZ (&deg;)</th>
                <th data-sort="velocity">VEL (m/s)</th>
                <th data-sort="score">SCORE</th>
                <th data-sort="threat">THREAT</th>
                <th data-sort="intent">INTENT</th>
                <th data-sort="iff">IFF</th>
                <th data-sort="roe">ROE</th>
              </tr>
            </thead>
            <tbody id="tracks-tbody"></tbody>
          </table>
        </div>
      </section>

      <section id="threat-panel" class="panel">
        <div class="panel-header">THREAT SUMMARY</div>
        <div class="panel-body" id="threat-body">
          <div class="threat-cards" id="threat-cards"></div>
          <div class="threat-details" id="threat-details"></div>
        </div>
      </section>
    </div>

    <!-- Row 2: Sensor Status + Performance -->
    <section id="sensor-panel" class="panel">
      <div class="panel-header">SENSOR STATUS</div>
      <div class="panel-body" id="sensor-body"></div>
    </section>

    <section id="metrics-panel" class="panel">
      <div class="panel-header">PERFORMANCE</div>
      <div class="panel-body" id="metrics-body">
        <div class="metrics-top">
          <div class="fps-display">
            <span class="fps-value" id="fps-value">--</span>
            <span class="fps-label">FPS</span>
          </div>
          <div class="uptime-display">
            <span class="uptime-label">UPTIME</span>
            <span class="uptime-value" id="uptime-value">--:--:--</span>
          </div>
          <div class="track-counts" id="track-counts"></div>
        </div>
        <div class="latency-bars" id="latency-bars"></div>
      </div>
    </section>

    <!-- Row 3: HUD Feed -->
    <section id="hud-panel" class="panel full-width">
      <div class="panel-header">
        HUD VIDEO FEED
        <button id="hud-toggle" class="hud-toggle">HIDE</button>
      </div>
      <div class="panel-body" id="hud-body">
        <img id="hud-feed" alt="HUD Feed">
      </div>
    </section>

    <!-- Row 4: Replay Controls -->
    <section id="replay-panel" class="panel full-width" style="display:none">
      <div class="panel-header">
        TRACK HISTORY
        <span id="replay-mode-label" class="mode-label live">LIVE</span>
      </div>
      <div class="panel-body replay-body">
        <!-- Recording -->
        <div class="replay-section">
          <div class="replay-section-label">RECORD</div>
          <div class="replay-row">
            <span id="rec-indicator" class="rec-dot idle" title="IDLE"></span>
            <button id="btn-rec-start" class="replay-btn">REC</button>
            <button id="btn-rec-pause" class="replay-btn" disabled>PAUSE</button>
            <button id="btn-rec-stop" class="replay-btn" disabled>STOP</button>
            <span id="rec-frame-count" class="rec-count">0 frames</span>
            <button id="btn-export" class="replay-btn" disabled>EXPORT</button>
          </div>
        </div>
        <!-- Playback -->
        <div class="replay-section">
          <div class="replay-section-label">PLAYBACK</div>
          <div class="replay-row">
            <button id="btn-step-back" class="replay-btn" disabled>&#9664;&#9664;</button>
            <button id="btn-play" class="replay-btn" disabled>&#9654; PLAY</button>
            <button id="btn-pause" class="replay-btn" disabled>&#10074;&#10074;</button>
            <button id="btn-stop-replay" class="replay-btn" disabled>&#9632; STOP</button>
            <button id="btn-step-fwd" class="replay-btn" disabled>&#9654;&#9654;</button>
            <select id="replay-speed" class="replay-speed">
              <option value="0.25">0.25x</option>
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="2">2x</option>
              <option value="4">4x</option>
              <option value="8">8x</option>
            </select>
          </div>
        </div>
        <!-- Timeline -->
        <div class="replay-section">
          <div class="replay-section-label">TIMELINE</div>
          <div class="replay-timeline-row">
            <span id="timeline-current" class="timeline-time">00:00</span>
            <input type="range" id="timeline-slider" class="timeline-slider" min="0" max="0" value="0">
            <span id="timeline-total" class="timeline-time">00:00</span>
            <span id="timeline-frame" class="timeline-frame">0 / 0</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- CRT scanline overlay -->
  <div class="scanline-overlay"></div>

  <!-- Scripts -->
  <script src="/static/js/tactical_map.js"></script>
  <script src="/static/js/sensor_panel.js"></script>
  <script src="/static/js/track_table.js"></script>
  <script src="/static/js/threat_panel.js"></script>
  <script src="/static/js/metrics_panel.js"></script>
  <script src="/static/js/hud_feed.js"></script>
  <script src="/static/js/replay_controls.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
